on: [push]
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: "14"
        - name: Install dependencies
          run: npm install
        - name: Run typecheck
          run: npm run typecheck
        - name: Build project
          run: npm run build
